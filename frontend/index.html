<!DOCTYPE html>
<html>
<head>
    <title>PDF to DOC Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Convert PDF to DOC</h1>
        <div id="drop-zone">Drag PDF here or click to upload</div>
        <input type="file" id="file-input" accept=".pdf" hidden>
        <button id="convert-btn" disabled>Convert</button>
        <a id="download-link" hidden>Download DOC</a>
    </div>
    <script src="script.js"></script>
</body>
</html>
